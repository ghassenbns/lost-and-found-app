<ion-content
  ><p>
    <ion-chip (click)="onFilter('location')">
      <ion-icon
        *ngIf="activatedFilter === 'location'"
        color="primary"
        name="checkmark-circle"
      ></ion-icon>
      <ion-label>Les plus proches</ion-label>
    </ion-chip>
    <ion-chip (click)="onFilter('date')">
      <ion-icon
        *ngIf="activatedFilter === 'date'"
        color="secondary"
        name="checkmark-circle"
      ></ion-icon>
      <ion-label>Les plus récentes</ion-label>
    </ion-chip>
    <ion-chip (click)="onFilter('Perdu')">
      <ion-icon
        *ngIf="activatedFilter === 'Perdu'"
        color="danger"
        name="checkmark-circle"
      ></ion-icon>
      <ion-label>Perdu</ion-label>
    </ion-chip>
    <ion-chip (click)="onFilter('Trouvé')">
      <ion-icon
        *ngIf="activatedFilter === 'Trouvé'"
        color="success"
        name="checkmark-circle"
      ></ion-icon>
      <ion-label>Trouvé</ion-label>
    </ion-chip>
  </p>
  <app-publication-item
    *ngFor="let post of allPosts; let i = index"
    [post]="post"
    [index]="i"
  ></app-publication-item>
</ion-content>
