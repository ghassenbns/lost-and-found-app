<ion-content>
  <form [formGroup]="signalForm" (ngSubmit)="onSignal()">
    <ion-item>
      <ion-radio-group formControlName="type" required>
        <ion-list-header>
          <ion-label>J'ai</ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Perdu</ion-label>
          <ion-radio slot="start" value="Perdu"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Trouvé</ion-label>
          <ion-radio slot="start" value="Trouvé"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Titre</ion-label>
      <ion-input formControlName="title" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea
        formControlName="description"
        type="text"
        required
      ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Quand ?</ion-label>
      <ion-datetime
        displayFormat="MM/DD/YYYY H:mm"
        min="2021"
        max="2021"
        formControlName="date"
        required
      ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Où ?</ion-label>
      <ion-select placeholder="Gouvernorat" formControlName="location" required>
        <ion-select-option
          *ngFor="let city of listGouvernorat"
          [value]="city"
          >{{ city }}</ion-select-option
        >
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input
        name="imageSrc"
        type="file"
        accept="image/*"
        (change)="handleInputChange($event)"
      ></ion-input>
    </ion-item>
    <ion-button
      class="ion-margin-top"
      type="submit"
      expand="block"
      color="success"
    >
      Valider
    </ion-button>
  </form>
</ion-content>
