<ion-content>
  <div
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 60px;
    "
  >
    <ion-img
      style="max-width: 300px; max-height: 300px"
      [src]="['./assets/logo.png']"
    ></ion-img>
  </div>
  <ion-title class="ion-text-center" style="font-size: xx-large; color: white"
    >Connectez-vous!</ion-title
  >
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input name="email" type="email" email ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe </ion-label>
      <ion-input name="password" type="password" ngModel required></ion-input>
    </ion-item>

    <ion-button
      class="ion-margin-top"
      type="submit"
      expand="block"
      color="warning"
    >
      Valider
    </ion-button>

    <ion-item class="ion-text-center">
      <ion-label>Ou </ion-label>
    </ion-item>

    <ion-button
      color="light"
      expand="block"
      fill="outline"
      (click)="onRegister()"
      >Cr√©e un compte
    </ion-button>
  </form>
</ion-content>
